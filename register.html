<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wadi Degla Club</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="icon" href="images/logo.png">
</head>

<body>
    <!-- heager [logo & nav bar] -->

    <header>
        <div class="logo">
            <img src="images/logo.png" alt="not founded">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#adoutus">About us</a></li>
                <li><a href="index.html#new">Academy</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- frist section of contant -->

    <section class="frist_contant">
        <div class="backoverlay">
            <div class="back"></div>
        </div>
        <!-- fixed search -->
        <div class="serach_button">
            <input type="search">
            <img src="images/serach.png" alt="">
        </div>
    </section>

    <!-- form body  -->

    <section class="formbody">
        <div class="formhead">
            <h1>Register</h1>
            <h4>please fill in this form to creat an account</h4>
        </div>
        <form>
            <div>
                <input type="text" placeholder="Enter your name here" required>
                <input type="email" placeholder="Enter your email here" required>
            </div>
            <div>
                <input type="password" placeholder="Enter your password here" required>
                <input type="password" placeholder="Renter your password here" required>
            </div>
            <div>
                <textarea name="comment" id="" cols="30" rows="10" placeholder="Enter your comment"></textarea>
            </div>
            <div>
                <label for="">Select Your City</label>
                <select>
                    <option selected disabled>------Select City -------</option>
                    <option>Cairo</option>
                    <option>El Menoufia</option>
                    <option>Giza</option>
                    <option>Alex</option>
                    <option>Sinai</option>
                </select>
            </div>
            <div>
                <label>Select Your Hobbies</label>
                <div></div>
                <input type="checkbox"> <label class="dis" for="">Swimming</label><br>
                <input type="checkbox"> <label class="dis" for="">Watching TV</label><br>
                <input type="checkbox"> <label class="dis" for="">Reading</label>
            </div>
            <div>
                <label>Select Your best Color</label>
                <input type="color">
            </div>
            <div>
                <label>Upload Your image </label>
                <input type="file">
            </div>
            <div>
                <input type="reset">
                <input type="submit">
            </div>
        </form>
    </section>

    <!-- footer -->
    
    <footer>
        <section class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d156355.13083056852!2d31.740480341854877!3d30.008359820838!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xf6abae1ef04b6f66!2sWadi%20Degla%20Club!5e0!3m2!1sar!2seg!4v1612540374270!5m2!1sar!2seg"
                width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </section>
        <p>Copyright &copy; 2020 Wadi Digla Club. All rights reserved | Design by Ibrahem Mohamed Allam</p>
    </footer>
</body>

</html>
